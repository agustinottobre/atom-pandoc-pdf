writer: latex
variables:
  geometry:
    - paperwidth=18cm
    - paperheight=24cm
    - width=16cm
    - height=22cm
  pagestyle: empty
  fontsize: 12pt
  mainfont: TeX Gyre Pagella
  monofont: Fira Mono
  hyperrefoptions:
    - pdfpagemode=UseOutlines
  colorlinks: true
  header-includes: |
    \synctex=1
    \makeatletter\let\ps@plain\ps@empty\makeatother
